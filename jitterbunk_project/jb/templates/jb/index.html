{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

<h1>Latest Bunks</h1>

{% if latest_bunk_list %}
    <ul>
    {% for bunk in latest_bunk_list %}
        <li>{{ bunk }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are currently no bunks.</p>
{% endif %}
